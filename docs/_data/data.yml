experiences:
    - role: Software Developer
      time: Oct 2021 - Present
      company: Apple, Singapore
      details: |
        As a self-sufficient team of four, we are currently spearheading a greenfield 
        project involving the development of a web and iOS application. Our team is 
        responsible for the entire project lifecycle, from development to production. 
        I took initiative on requirement analysis, UI design, and both front-end (web) 
        and back-end development. The back-end is built on Java, while the web application 
        is built on Angular. Notably, our application is 100% cloud-native and deployed on AWS.
    - role: Technical Lead
      time: Sep 2019 - October 2021
      company: Credit Agricole Corporate and Investment Bank, Singapore
      details: |
        As a technical lead, it is my main responsibility to support my developers and business analysts in terms of technical aspects for us to be able to deliver a high quality software. I am involve all along the software development lifecycle, from requirements gathering up to putting the application to production. My roles are specifically the following:
          - Analyse, propose and present solutions
          - Implement some user and technical stories with unit testing including writing of Kubernetes manifest files
          - Do code reviews
          - Put software factory in place
          - Write technical documentation'
       
        I am working currently with 3 projects: 2 of it is in <i>Java</i> and the other one is <i>Dotnet Core</i> application. 
        2 of them are in Micro-service architecture implementing <i>gRPC and REST</i> for communication 
        and the other is in 3 Tier architecture. All the applications are running in containers using 
        <i>Docker orchestrated by Kubernetes<i/>. One of the project is focus on file management and so we also 
        used <i>S3</i> for binary storage.
    - role: Application Developer
      time: Apr 2016 - Aug 2019
      company: Optimum Solutions, Singapore
      details: |
        Within 3 years for this position, I worked mainly on 2 projects which is both in payment domain. 
        The first project is using <i>Java, Spring Integration and HornetQ</i> with target architecture of Micro-services. 
        The application is mainly for payment validation and reporting. 
        
        The second project is in Hadoop platform, with main technologies as <i>Spark batch and Spark streaming in 
        Java, Kafka and Hbase</i>. I have also participated in some POC to choose the tools and technologies to be used.

    - role: Software Engineer
      time: Dec 2015 - Mar 2016
      company: Misys, Makati City, Philippines
      details: |
        I have moved up to this position including the change of programming language, 
        <i>from RPG to Java and AngularJs</i> and there was zero regret. I worked on a web application that is 
        about personal financial management, my tasks were mostly on the frontend and a little on the backend. 
        I have created ui components, do front end testing, implement client and server side controllers, services, 
        and data access layer.
    - role: Associate Software Engineer
      time:  Jul 2013 - Nov 2015
      company: Misys, Makati City, Philippines
      details: |
        At the start of my career, I have joined as a bootcamp trainee for 6 months and later joined the 
        L3 Support team for retail lending module. The application we were supporting were running on 
        <i>AS400 machines and the codes were written in RPGLE<i>. 
        With this experience, I must say that it enhanced a lot of my analysis skills.

